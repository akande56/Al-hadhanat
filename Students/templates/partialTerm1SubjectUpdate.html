{% load crispy_forms_tags %}
<form class="form" action="{% url 'subject_record_term1Modal' subject.pk %}" method="post">
  {% csrf_token %}
  <div class="modal-header">
    <h3 class="modal-title"><span class="text-info">Subject:</span> {{real_title}}</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {% csrf_token %}
    <div class="form-row align-items-center">
      <div class="col-auto">
        <label class="col-sm-2 col-form-label">Test1</label>
        <div class="col-sm-5">
          {{form.test1_term1}}
        </div>
      </div>
      <div class="col-auto">
        <label class="col-sm-2 col-form-label">Test2</label>
        <div class="col-sm-5">
          {{form.test2_term1}}
        </div>
      </div>
      <div class="col-auto">
        <label class="col-sm-2 col-form-label">Assignment1</label>
        <div class="col-sm-5">
          {{form.assignment1_term1}}
        </div>
      </div>
      <div class="col-auto">
        <label class="col-sm-2 col-form-label">Assignment2</label>
        <div class="col-sm-5">
          {{form.assignment2_term1}}
        </div>
      </div>
      <div class="col-auto">
        <label class="col-sm-2 col-form-label">Exam</label>
        <div class="col-sm-5">
          {{form.Exam_term1}}
        </div>
      </div>
    </div>

    
  </div>
  <div class="modal-footer">
    <p class="">Student: {{name}}</p>
    <button type="submit" class="btn btn-primary">Update</button>
  </div>
</form>
